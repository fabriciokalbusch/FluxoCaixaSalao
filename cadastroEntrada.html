<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<script src="jquery.js" type="text/javascript"></script>
		<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="jquery.maskMoney.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device=width, initial-scale=1"/>
	</head>

	<body>
		<div class="container">

			<h1>Entrada</h1>

			<form>
				<div class="form-group">
			 		<label for="nome">Nome</label>
			 		<input type="text" class="form-control" id="nome" placeholder="Nome">
				</div>
				<div class="form-group">
			 		<label for="procedimento">Procedimento</label>
			 		<textarea class="form-control" rows="3" id="procedimento"></textarea>
				</div>
				<div class="form-group">
			 		<label for="valor">Valor</label>
			 		<input type="text" class="form-control" id="valor" placeholder="Valor">
				</div>
				<div class="checkbox">
					<label>
			    		<input type="checkbox"> Pagou?
					</label>
				</div>
				<button type="submit" class="btn btn-default">Inserir</button>
			</form>
		</div>
	</body>
</html>

<script>
  $(function() {
    $('#valor').maskMoney({prefix:'R$ ', thousands:'.', decimal:',', affixesStay: false});
  })
</script>
